name: Build Project
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3
      - name: Setup | Install Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: 1.65.0
          components: clippy rustfmt
      - name: Setup | Install Cross
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cross
          version: 0.2.4
      - name: Setup | Pull Cross Docker Image
        uses: ./.github/actions/pull-docker-image
        with:
          image: ghcr.io/cross-rs/armv7-unknown-linux-musleabihf
          tag: 0.2.4
      - name: Build | Code Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: Build | Check Code
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --offline --all-targets --all-features
      - name: Build | Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --offline --all-targets --all-features
      - name: Build | Lint Code
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -Dwarnings
      - name: Build | Compile Release
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --offline --release --target armv7-unknown-linux-musleabihf
      - name: Package | Login Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Package | Build Metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Package | Build & Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          platforms: linux/arm64/v8
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
